<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="l.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Log in</h2>
            <div class="input-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>
            <div class="input-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="keep-logged-in">
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <button type="submit" class="login-button" onclick="window.location.href='/MyApp/public/dashboard.html'">Log in now
                    
            </button>
            <div class="login-links">
                <a href="#">Create new account</a>
                <span>|</span>
                <a href="#">Forgot password</a>
            </div>
            <div class="social-login">
                <button type="button" class="social-button google">Google</button>
                <button type="button" class="social-button facebook">Facebook</button>
                <button type="button" class="social-button twitter">Twitter</button>
            </div>
        </form>
    </div>
</body>
</html>
